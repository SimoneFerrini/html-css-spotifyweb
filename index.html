<!DOCTYPE html>
<html lang="it">
<head>

<body>
   <div class="top-screen">
    <!--barra laterale sinistra-->
       <header class="header-bgcolor">
            <nav>
                <!--parte superiore della barra a sx-->

                    <div class="nav-img-container">

                    </div>

                    <!--section home search...-->
                    <div class="nav-top-home">
                        <div class="nav-top-home-row" id="greenborder-nav">
                            <div class="nav-icons">
                                <img src="img/home.svg" alt="home">
                            </div>
                            <span id="home">Home</span>
                        </div>
                        <div class="nav-top-home-row">
                            <div class="nav-icons">
                                <img src="img/search.svg" alt="search">
                            </div>
                            <span>Cerca</span>
                        </div>
                        <div class="nav-top-home-row">
                            <div class="nav-icons">
                                <img src="img/libreria.svg" alt="library">
                            </div>
                            <span>La tua libreria</span>
                        </div>
                    </div>

                    <!--section playlist-->
                    <div class="nav-top-playlist">
                        <h2>PLAYLIST</h2>
                        <div class="crea-playlist">
                            <span><i class="fa-solid fa-square-plus"></i></span>
                            <span>Crea Playlist</span>                               
                        </div>

                        <ul>
                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                            <li>Nome Playlist</li>

                        </ul>
                    </div>

                </div>

                <!--parte inferiore della barra a sx-->
                <div class="nav-bottom">
                    <div class="nav-bottom-small">
                        <span><i class="fa-regular fa-circle-down"></i></span>
                        <span>Installa App</span>
                    </div>

                    <hr>

                    <div class="nav-bottom-white">
                        <div class="nav-bottom-img-container">
                            <img src="img/profile.svg" alt="profile">
                        </div>
                        <span>John Doe</span>
                    </div>
                </div>
            </nav>
       </header>
    <!--/barra laterale sinistra-->


    <!--parte principale-->
       <main class="main-bgcolor">
        
       </main>
    <!--/parte principale-->
    </div>

    <!--command bar-->
    <section class="command-bar">

    </section>
    <!--/command bar-->
